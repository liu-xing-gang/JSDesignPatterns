<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 200px;
            border: 1px solid #ff0000;
        }

        .wrapper {
            float: left;
            position: relative;
            left: 50%;
            clear: both;
        }

        .child {
            position: relative;
            left: -50%;
            border: 1px solid #eb6100;
        }
    </style>
</head>

<body>
    <h5>使用浮动配合相对定位来进行水平居中</h5>
    <div class="parent">
        <div class="wrapper">
            <div class="child">1</div>
        </div>
        <div class="wrapper">
            <div class="child">2</div>
        </div>
        <div class="wrapper">
            <div class="child">3</div>
        </div>
    </div>

    <h5>利用font-size来实现垂直居中</h5>
</body>

</html>
