<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #test{width: 80px; height: 80px; background-color: #333;position: relative;}
    </style>
</head>
<body>
    <div id="test"></div>
    <script src="velocity.min.js"></script>
    <script>
        var el = document.getElementById('test')
        Velocity(el, {left: '200px'}, {duration: 450, delay: 300})
    </script>
</body>
</html>
