<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .side {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 999;
        overflow-x: hidden;
        width: 220px;
      }

      .side-scroll {
        position: relative;
        overflow-x: hidden;
        width: 240px;
        height: 100%;
      }
    </style>
    <div class="side">
      <div class="side-scroll">
        <div style="background: red; width: 100%; height: 600px;"></div>
        <div style="background: blue; width: 100%; height: 800px;"></div>
        <div>11111</div>
      </div>
    </div>
  </body>
</html>
