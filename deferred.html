<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .animate{background: #000;}
    </style>
</head>
<body>
    <div class="animate"></div>
    <script src="jquery-1.10.2.min.js"></script>
    <script>
        var dtd = $.Deferred()
        var wait = function (dtd) {
            var tasks = function () {
                // alert('执行完毕!')
                dtd.resolve()
            }
            setTimeout(tasks, 500)
            return dtd;
        }

        function f1(){alert(1)}
        function f2(){alert(2)}
        function f3(){setTimeout(function(){alert(3)}, 1000)}

        // 延迟连续调用
        $.when(wait(dtd)).done(function(){alert('success')}).fail(function(){alert('fail')})
        .done(function(){f1()}).done(function(){f2()}).done(function(){f3()})
        
    </script>
</body>
</html>
